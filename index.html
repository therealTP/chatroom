<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
      </form>
      <div class="messages-container">
        <input class="form-control text-box" ng-model="msgFilt" name="name" placeholder="Filter Messages">
        <button ng-click="sortByDate()"name="name">
          <span ng-show="sortOldToNew">Sort oldest to newest</span>
          <span ng-hide="sortOldToNew">Sort newest to oldest</span>
        </button>
        <div class="message-box" ng-repeat="message in messages | filter: msgFilt | orderBy: 'createdAt' : sortOldToNew">
            <p class="message-text">
              {{message.text}}
            </p>
            <p class="timestamp">
              {{message.createdAt | date: "'Message sent at: ' h:mm:ss a' on ' MM-dd-yyyy"}}
            </p>
        </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
